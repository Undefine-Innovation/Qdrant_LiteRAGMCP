# Collection Schemas

CollectionResponse:
  type: object
  properties:
    collectionId:
      type: string
      description: The unique identifier of the collection.
    name:
      type: string
      description: The name of the collection.
    description:
      type: string
      description: The description of the collection.
      nullable: true
    createdAt:
      type: integer
      format: int64
      description: The creation timestamp in epoch milliseconds.
  required:
    - collectionId
    - name
    - createdAt

CreateCollectionRequest:
  type: object
  properties:
    name:
      type: string
      description: The name of the collection (must be unique).
    description:
      type: string
      description: The optional description of the collection.
  required:
    - name

UpdateCollectionRequest:
  type: object
  properties:
    name:
      type: string
      description: The new name of the collection (must be unique).
    description:
      type: string
      description: The new description of the collection.
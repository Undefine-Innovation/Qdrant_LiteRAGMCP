paths:
  /health:
    get:
      operationId: healthCheck
      tags:
        - 健康检查
      summary: 简单健康检查
      description: 简单的健康检查端点，用于验证API是否正常运行。
      responses:
        '200':
          description: 系统健康
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
              example:
                ok: true
        '500':
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error:
                  code: INTERNAL_SERVER_ERROR
                  message: "健康检查失败"

  /healthz:
    get:
      operationId: detailedHealthCheck
      tags:
        - 健康检查
      summary: 详细健康检查
      description: 详细的健康检查，包含各服务的状态信息。
      responses:
        '200':
          description: 系统健康
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: ['ok', 'degraded', 'unhealthy']
                    description: 整体系统状态
                  qdrant:
                    type: string
                    enum: ['ok', 'unhealthy']
                    description: Qdrant向量数据库状态
                  sqlite:
                    type: string
                    enum: ['ok', 'unhealthy']
                    description: SQLite数据库状态
              example:
                status: "ok"
                qdrant: "ok"
                sqlite: "ok"
        '503':
          description: 服务不可用
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error:
                  code: SERVICE_UNAVAILABLE
                  message: "One or more services are unavailable"
        '500':
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error:
                  code: INTERNAL_SERVER_ERROR
                  message: "健康检查失败"

  /metrics:
    get:
      operationId: getMetrics
      tags:
        - 健康检查
      summary: Prometheus指标端点
      description: 提供Prometheus格式的系统指标数据，用于监控和告警。
      responses:
        '200':
          description: Prometheus格式的指标数据
          content:
            text/plain:
              schema:
                type: string
              example: |
                # HELP api_requests_total Total number of API requests
                # TYPE api_requests_total counter
                api_requests_total{method="GET",endpoint="/search"} 1234
        '500':
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error:
                  code: INTERNAL_SERVER_ERROR
                  message: "获取指标失败"


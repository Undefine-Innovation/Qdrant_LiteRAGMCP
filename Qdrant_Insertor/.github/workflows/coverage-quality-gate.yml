name: Coverage Quality Gate

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  coverage-quality-gate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm run install:all


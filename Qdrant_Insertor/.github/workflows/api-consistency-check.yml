name: API Consistency Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # æ¯å¤©UTC 02:00è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´10:00ï¼‰
    - cron: '0 2 * * *'

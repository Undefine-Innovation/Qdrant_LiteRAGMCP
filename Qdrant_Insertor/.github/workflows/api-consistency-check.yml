jobs:
  api-consistency-check:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18.x, 20.x]
      fail-fast: false # å…è®¸å…¶ä»–Node.jsç‰ˆæœ¬ç»§ç»­è¿è¡Œ
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
